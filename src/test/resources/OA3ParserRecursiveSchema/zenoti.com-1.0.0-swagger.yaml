        Creates a new guest user account by providing the mandatory fields.
        First name and Last name are mandatory. According to your organization
        settings, email/phone number is mandatory to maintain uniqueness of the
        guest. Along side, the recent verificationId has to be passed in the
        request. CenterId is mandatory.


