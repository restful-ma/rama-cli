                      {
                        "Time": "2017-09-11T06:35:01.792Z",
                        "Warnings": [
                          {
                            "Type": 0,
                            "Message": "string",
                            "GuestId": "string",
                            "TherapistId": "string",
                            "ServiceId": "string",
                            "RoomId": "string"
